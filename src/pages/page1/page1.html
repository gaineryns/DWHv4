<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product List</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list *ngFor="let people of produ" class="table-content">
    <ion-card>
         <ion-row>
            <ion-col center text-center>
              <ion-thumbnail >
              <img src="{{ people.picture.thumbnail}}">
              </ion-thumbnail>
            </ion-col>
            <ion-col text-center style="align-self: center">
             <i> {{people.name.first}} </i>  <br>
              <p>{{people.name.last}} </p> <br>
            </ion-col>
            <ion-col text-center class="quantity" text-center style="align-self: center">
              {{people.email}}
            </ion-col>
          </ion-row>
    </ion-card>
  </ion-list>


  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
