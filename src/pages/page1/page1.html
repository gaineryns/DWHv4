<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product List</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list *ngFor="let people of produ" class="table-content">
    <ion-card>
         <ion-row>
            <ion-col center text-center>

            </ion-col>
            <ion-col text-center style="align-self: center">
             <i> {{people.id.value}} {{people.name.last}}</i>  <br>
              <p> {{people.email}}</p> <br>
            </ion-col>
            <ion-col text-center class="quantity" text-center style="align-self: center">
                {{people.reference}}
            </ion-col>
          </ion-row>
    </ion-card>
  </ion-list>

</ion-content>
